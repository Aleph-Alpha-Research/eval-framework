name: CI

on:
  push:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: registry.gitlab.aleph-alpha.de
  REPO_OWNER: research/public-registry

jobs:

  build:
    runs-on: cpu-runner-8c-32gb-01
    container: docker:dind
    steps:
      - name: Registry Authentication
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: felix.berkenkamp
          password: ${{ secrets.GL_PUBLIC_REGISTRY_READ_WRITE_TOKEN }}

      # - name: Setup Docker BuildX
      #   uses: docker/setup-buildx-action@v1

      - name: test
        run: |
          docker pull ubuntu:latest
          docker tag ubuntu:latest registry.gitlab.aleph-alpha.de/research/public-registry/ubuntu:test
          docker push registry.gitlab.aleph-alpha.de/research/public-registry/ubuntu:test
